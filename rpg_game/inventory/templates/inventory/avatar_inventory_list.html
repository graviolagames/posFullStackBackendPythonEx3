{% extends "baseInventory.html" %}

{% block content %}
  <h1>Inventory</h1>
  <div class="card-columns">
    {% for avatarItem in inventory %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ avatarItem.item.name }}</h5>
          <a href="/inventory_item/{{ avatarItem.item.id }}/" class="card-link">View Item</a>
        </div>
      </div>
    {% empty %}
      <p>No items in inventory.</p>
    {% endfor %}
  </div>
{% endblock %}
