{% extends "base.html" %}

{% block content %}
  <h1>Inventory</h1>
  <ul>
    {% for avatarItem in inventory %}
      <li> 
        <a href="/inventory_item/{{avatarItem.item.id}}/">{{avatarItem.item.name }}.</a>
      </li>  
    {% empty %}
      <li>No items in inventory.</li>
    {% endfor %}
  </ul>
{% endblock %}
